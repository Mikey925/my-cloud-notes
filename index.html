<body>

    <div class="app-container">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ä½ çš„è¨­å®šæª”
        const firebaseConfig = {
            apiKey: "AIzaSyCeBsVFXuZ7eVP_Sq3d34Fko_Dmb0LJ7rg",
            authDomain: "my-cloud-save-place.firebaseapp.com",
            projectId: "my-cloud-save-place",
            storageBucket: "my-cloud-save-place.firebasestorage.app",
            messagingSenderId: "91753582046",
            appId: "1:91753582046:web:3a46d3ce864c8f05d6214f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- è®Šæ•¸èˆ‡ DOM ---
        let currentDocId = "today_task"; // é è¨­é–‹å•Ÿçš„åˆ†é¡
        let unsubscribe = null; // ç”¨ä¾†åˆ‡æ›ç›£è½å™¨
        
        const noteArea = document.getElementById('noteArea');
        const statusMsg = document.getElementById('statusMsg');
        const currentTitleSpan = document.getElementById('currentTitle');

        // --- æ ¸å¿ƒåŠŸèƒ½ï¼šåˆ‡æ›åˆ†é  ---
        // ç‚ºäº†è®“ HTML onclick èƒ½å‘¼å«ï¼Œæˆ‘å€‘æŠŠé€™å€‹å‡½å¼æ›åœ¨ window ä¸Š
        window.switchTab = function(docId, title) {
            // 1. æ›´æ–°è®Šæ•¸
            currentDocId = docId;
            currentTitleSpan.textContent = title;

            // 2. æ›´æ–°æŒ‰éˆ•å¤–è§€ (UI)
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            // æ‰¾åˆ°é»æ“Šçš„é‚£å€‹æŒ‰éˆ• (é€é event.target æœ‰é»è¤‡é›œï¼Œé€™è£¡ç”¨ç°¡å–®çš„ textContent æ¯”å°æˆ–ç›´æ¥ç”±é»æ“Šè§¸ç™¼)
            // é€™è£¡æˆ‘å€‘ç”¨ä¸€å€‹ç°¡å–®çš„å°æŠ€å·§ï¼šé‡æ–°æ¸²æŸ“ active class
            const btns = document.querySelectorAll('.nav-btn');
            btns.forEach(btn => {
                if(btn.textContent.includes(title.split(' ')[1])) { // æ¯”å°æ–‡å­—éƒ¨åˆ†
                    btn.classList.add('active');
                }
            });

            // 3. é‡æ–°é€£çµè³‡æ–™åº«
            startListening();
        }

        // --- é€£ç·šè³‡æ–™åº« ---
        function startListening() {
            // å¦‚æœåŸæœ¬æœ‰é€£ç·šï¼Œå…ˆæ–·é–‹ï¼ˆé¿å…åŒæ™‚ç›£è½å…©å€‹æª”æ¡ˆå°è‡´éŒ¯äº‚ï¼‰
            if (unsubscribe) {
                unsubscribe();
            }

            statusMsg.textContent = "è¼‰å…¥ä¸­...";
            noteArea.value = ""; // æ¸…ç©ºç•«é¢ç­‰å¾…è¼‰å…¥

            // é€£ç·šåˆ°å°æ‡‰çš„åˆ†é¡æ–‡ä»¶ï¼š notes -> currentDocId
            const docRef = doc(db, "notes", currentDocId);

            unsubscribe = onSnapshot(docRef, (doc) => {
                if (doc.exists()) {
                    if (document.activeElement !== noteArea) {
                        noteArea.value = doc.data().content || "";
                        statusMsg.textContent = "å·²åŒæ­¥";
                    }
                } else {
                    // å¦‚æœé€™å€‹åˆ†é¡é‚„æ²’æœ‰è³‡æ–™
                    noteArea.value = ""; 
                    statusMsg.textContent = "æ–°é é¢";
                }
            }, (error) => {
                console.error(error);
                statusMsg.textContent = "é€£ç·šéŒ¯èª¤";
            });
        }

        // --- å„²å­˜åŠŸèƒ½ ---
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const docRef = doc(db, "notes", currentDocId);
            try {
                statusMsg.textContent = "å„²å­˜ä¸­...";
                await setDoc(docRef, {
                    content: noteArea.value,
                    updatedAt: new Date()
                }, { merge: true }); // merge: true ä»£è¡¨ä¿ç•™å…¶ä»–æ¬„ä½ï¼Œåªæ›´æ–°å…§å®¹
                
                statusMsg.textContent = "âœ… å„²å­˜æˆåŠŸ";
                setTimeout(() => statusMsg.textContent = "å·²åŒæ­¥", 2000);
            } catch (e) {
                console.error(e);
                statusMsg.textContent = "âŒ å¤±æ•—";
            }
        });

        // --- å‚™ä»½åŠŸèƒ½ (ä¸‹è¼‰ç•¶å‰åˆ†é¡) ---
        document.getElementById('backupBtn').addEventListener('click', () => {
            const text = noteArea.value;
            if(!text) return;
            
            const dateStr = new Date().toISOString().split('T')[0];
            // æª”åæœƒè®Šæˆï¼šbackup_today_task_2023-11-21.txt
            const fileName = `backup_${currentDocId}_${dateStr}.txt`;
            
            const blob = new Blob([text], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // ç¨‹å¼ä¸€å•Ÿå‹•ï¼Œå…ˆè¼‰å…¥é è¨­é é¢
        startListening();

    </script>
